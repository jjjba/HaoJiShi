# 开启调试模式
debug: true

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /account

spring:
# AOP 配置
  aop:
    proxy-target-class: true
# 数据源配置
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/hjs?useSSL=false&characterEncoding=UTF-8
      username: root
      password: root
      initial-size: 2
      max-active: 30
      min-idle: 2
      max-wait: 1234
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 5
      validation-query: select 'x'
      validation-query-timeout: 1
      test-on-borrow: true
      test-while-idle: true
      test-on-return: true
      filters: stat, wall, slf4j
      aop-patterns: com.haojishi.mapper.*
#      stat-view-servlet:
#        login-username: wangqiang
#        login-password: 123456123

# Thymeleaf
  thymeleaf:
    mode: HTML
    cache: false
#  http:
    multipart:
      max-file-size: 10MB

# js添加版本
  resources :
      chain :
        strategy :
          fixed :
            enabled: true
            paths: /js/**,/v1.0.0/**
            version: v1.0.0

mybatis:
    type-aliases-package: com.haojishi.model
    mapper-locations: classpath:com/haojishi/mapper/*.xml

mapper:
    mappers:
        - tk.mybatis.mapper.common.Mapper
    not-empty: false
    identity: MYSQL

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

# 日志配置
logging:
  level:
    com.haojishi: debug
    org.springframework: error

