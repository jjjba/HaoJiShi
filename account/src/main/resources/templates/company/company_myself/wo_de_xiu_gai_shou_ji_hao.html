<input type="button" class="yzxis" value="获取验证码" onclick="sendCode(this)" />
<script type="text/javascript">
 var clock = '';
 var nums = 60;
 var btn;
 function sendCode(thisBtn)
 { 
 btn = thisBtn;
 btn.disabled = true; //将按钮置为不可点击
 btn.value = nums+'s';
 clock = setInterval(doLoop, 1000); //一秒执行一次

 function doLoop()
