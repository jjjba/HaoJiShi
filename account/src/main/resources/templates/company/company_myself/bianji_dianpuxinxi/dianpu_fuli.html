 <script type="text/javascript">
     var num = 0;
     var myArray = new Array();
     function clerAdd(tj,tt) {
         if(num<6){
             var bj = 0;
             for(var arr = 0; arr<myArray.length;arr++){
                if(myArray[arr]==tj){
                    bj =1;
                }
             }
             if(bj ==0){
                 num++;
                 $(".clearfix").append("<li id='"+tt+"'>"+tj+"<img src='../../company/images/hongscs.png'  class='gbanius' onclick='distoy(&quot;"+tt+"&quot;)'/></li>");
                 myArray.push(tj);
             }else {
                 $(".NameBwk").show();
                 setTimeout('$(".NameBwk").hide()',600);
             }
         }else {
             $(".kbniyus").show();
         }
     }
     function distoy(tt) {
         console.log(tt.toString());
         $("#"+tt).remove();
         num --;
     }
     function fuliOk() {
         var sd = "";
         $("li").each(function () {
             sd+=$(this).text();
             sd+=",";
         })
         sessionStorage.setItem("xgdpfl",sd);
         window.location.href = "/transition/bianji_dianpuxinxi";
     }
