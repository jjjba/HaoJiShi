   <h1>如何通过好技狮平台招人才？</h1>
   <p>
       好技狮平台为招聘店铺提供了以下几个解决方案：</br>
       1.发布店铺招聘职位信息，吸引人才给您投递简历，收到简历后您可以直接和人才电话联系。（多分享自己的招聘信息，会显著提升招聘效果）</br>
       2.主动出击，在好技狮店铺端首页点击 “人才”板块，寻找适合自己的人才并电话联系TA。（电话联系人才需要开通好技狮快站服务）</br>
       3.委托店铺招聘工作给好技狮平台，店铺招聘相关的一系列工作委托给好技狮处理，具体服务内容和招聘方案请点击技狮店铺端首页的“委托招聘”进一步了解。</br>
   </p>
