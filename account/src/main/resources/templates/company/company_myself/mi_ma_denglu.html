<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>店铺端-密码登录</title>

    <!-- 公用样式 开始 -->
    <link type="text/css" href="/static/company/css/response.css"
          th:href="@{/company/css/response.css}" rel="stylesheet" />
    <link type="text/css" href="/static/company/css/public.css"
          th:href="@{/company/css/public.css}" rel="stylesheet" />
    <link type="text/css" href="/static/company/css/xiangying.css"
          th:href="@{/company/css/xiangying.css}" rel="stylesheet" />
    <!-- 公用样式 结束 -->

    <link type="text/css" href="/static/company/css/zhu_ce/top.css"
          th:href="@{/company/css/zhu_ce/top.css}" rel="stylesheet" />
    <link type="text/css" href="/static/company/css/zhu_ce/denglu.css" th:href="@{/company/css/zhu_ce/denglu.css}" rel="stylesheet" />

    <script type="text/javascript" src="/static/company/js/jquery-3.2.1.js"
            th:src="@{/company/js/jquery-3.2.1.js}"></script>
    <script type="text/javascript" src="/static/company/js/wo_de/jquery.cookie.js"
            th:src="@{/company/js/wo_de/jquery.cookie.js}"></script>

</head>
<body>
 
 <!--头部开始-->
 <div class="topbus">
   <!--里边开始-->
   <div class="tbusinto">
     密码登录
     <a href="#" class="zjtous" onclick="window.location.href='/transition/go_zhu_ce'"><img src="/static/company/images/biao04.png" th:src="@{/company/images/biao04.png}"/></a>
   </div>
   <!--里边结束-->
 </div>
 <!--头部结束-->
 
 <!--登录图片开始-->
 <div class="dlpicus"><img src="/static/company/images/dlutoup.png"th:src="@{/company/images/dlutoup.png}" /></div>
 <!--登录图片结束-->
 
 <!--电话输入开始-->
 <div class="dhusyts matyopos02">
   <div class="dhhris"><img src="/static/company/images/dlzhma01.png" th:src="@{/company/images/dlzhma01.png}" /></div>
   <div class="dhhris02"><input type="text" placeholder="手机号" class="srkuiiis" /></div>
 </div>
 <!--电话输入结束-->
 
 <!--密码输入开始-->
 <div class="dhusyts matyopos">
   <div class="dhhris"><img src="/static/company/images/dlzhma02.png" th:src="@{/company/images/dlzhma02.png}" /></div>
   <div class="dhhris02"><input type="password" id="oldPassword" class="srkuiiis" /></div>
   <div class="dhhris03"> <input type="checkbox" id="checkbox-1-1" class="regular-checkbox" onclick="if(this.checked){$('#oldPassword').attr('type','number')}else{$('#oldPassword').attr('type','password')}" /><label for="checkbox-1-1"></label></div>
 </div>
 <!--密码输入结束-->

 <div class="sjgyyts">
   登录即代表你已同意 <a href="#">《好技狮用户协议》</a>
 </div>
 
 <div class="dlaniuss">
  <a href="#" onclick="denglu()">登录</a>
 </div>


 <div class="zxjiiuss">
   <a href="#" onclick="mimadenglu()">使用验证码登录 <img src="/static/company/images/yjtous.png" th:src="@{/company/images/yjtous.png}"/></a>
 </div>
 <div class="toolbarframe NameBwk" style="display: none">账号或密码不能为空</div>
 <div class="toolbarframe NPNo" style="display: none">账号或密码不能为空</div>
  <script>
      function mimadenglu() {
          window.location.href="/transition/go_zhu_ce";
      }
      function denglu() {
          var phone = $(".srkuiiis").val();
          var passWord = $("#oldPassword").val();
          if((phone == "" || phone == ''|| phone == undefined ) || (passWord == '' || passWord =="" || passWord == undefined)){
              $(".NameBwk").show();
              setTimeout('$(".NameBwk").hide()',600);
          }else{
                $.ajax({
                    url:"/company/PhonePassword",
                    data:{phone:phone,password:passWord},
                    type:"Post",
                    success:function (msg) {
                        if(msg.data == 1){
                            console.log("keyizhengahjsdha");
                            $.cookie("zt",1);
                            $.cookie("phone",phone);
                            $.cookie("PWD",passWord);
                            window.location.href="/transition/go_wo_de";
                        }else{
                            //账号密码错误
                            $(".NPNo").show();
                            setTimeout('$(".NPNo").hide()',600);
                        }
                    }
                })
          }
      }
  </script>

 
 
</body>
</html>
