     总起来看，论述散文创作的某种特色所惯常运用的提法“形散神不散”，其“神”与“形”的含义许是取喻于《列子》“神凝形释”的。而运用“神凝形散”或“神收形放”一类话来赞美散文的构思谋篇，在概念上虽属借喻，但是同《列子》的提法具有相当的对应的类比性质，且用语简括，概念现成，有较强的表现力。那么，散文研究领域里的“形神”说之所以被承认，被沿用，原因之一，正在于此。
