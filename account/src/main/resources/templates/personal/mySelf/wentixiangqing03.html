 <div class="nrxxiyus">
   <h1>3.我在好技狮找工作会不会被老板看到？</h1>
   <p>
       答：如果您特别在意自己的求职信息会被同事或老板看到，您可以在我的>隐私设置栏目中开启“隐藏简历”，开启隐藏简历功能后，您的信息不会被推荐给招聘店铺，
       除非您主动给店铺投递简历或者和店铺联系，否则其他人不会看到您的信息，如果您急需寻找到一份好工作，请不要开启隐藏简历功能。   </p>
