   <h1>不花钱如何最大化的提升招聘效果？</h1>
   <p>
       外部招聘就是宣传战，能让多少人看到您的招聘信息直接决定着您的招聘效果，我们会优先给人才推荐受欢迎的店铺，您发布职位的点击量直接影响相应职位的排序，如果您想让店铺的招聘信息优先展现给人才，获得更好的招聘效果，有以下几个策略：</br>
       1.完善店铺简介、上传店铺真实环境照片、上传企业LOGO等充分展现店铺的良好形象，那些看起来优秀的店铺能受到人才的青睐，有更多机会被人才点击职位。</br>
       2.分享自己店铺的招聘信息到微信群、微信朋友圈，招聘职位的排序和该职位最近一周的点击量直接相关，分享出去的招聘信息被好友点击会直接提升招聘职位的排名，在好技狮平台会得到优先推荐。</br>
