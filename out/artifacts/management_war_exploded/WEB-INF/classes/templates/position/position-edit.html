<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="viewModalLabel">编辑职位信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" >
                    <input  type="hidden" name="id">
                    <input  type="hidden" name="user_id">
                    <input  type="hidden" name="company_id">
                    <div class="tab-content">
                        <div class="tab-pane active" id="shop-tab-view" style="margin-top:15px;">

                            <div class="form-group">
                                <label class="col-xs-4 control-label">职位名称</label>
                                <div class="col-xs-8">
                                    <input type="text" name="position_name" class="form-control" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-4 control-label">职位类型</label>
                                <div class="col-xs-8">
                                    <select class="form-control" name="position_type" id="position_type">
                                        <option value="技术类">技术类</option>
                                        <option value="管理类">管理类</option>
                                        <option value="前厅类">前厅类</option>
                                        <option value="后勤类">后勤类</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">性别要求</label>
                                <div class="col-xs-8">
                                    <select class="form-control" name="sex" id="sex">
                                        <option value="男女均可">男女均可</option>
                                        <option value="仅限男">仅限男</option>
                                        <option value="仅限女">仅限女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">年龄要求</label>
                                <div class="col-xs-8">
                                    <select class="form-control" name="age" id="age">
                                        <option value="年龄不限">年龄不限</option>
                                        <option value="30岁以下">30岁以下</option>
                                        <option value="35岁以下">35岁以下</option>
                                        <option value="38岁以下">38岁以下</option>
                                        <option value="40岁以下">40岁以下</option>
                                        <option value="45岁以下">45岁以下</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">薪资待遇</label>
                                <div class="col-xs-8">
                                    <select class="form-control" name="money" id="money">
                                        <option value="面议">面议</option>
                                        <option value="3000元以下">3000元以下</option>
                                        <option value="3000-5000元/月">3000-5000元/月</option>
                                        <option value="5000-8000元/月">5000-8000元/月</option>
                                        <option value="8000-10000元/月">8000-10000元/月</option>
                                        <option value="10000-15000元/月">10000-15000元/月</option>
                                        <option value="15000-20000元/月">15000-20000元/月</option>
                                        <option value="20000元以上/月">20000元以上/月</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">经验要求</label>
                                <div class="col-xs-8">
                                    <select class="form-control" name="experience" id="experience">
                                        <option value="经验不限">经验不限</option>
                                        <option value="1年经验以上">1年经验以上</option>
                                        <option value="3年经验以上">3年经验以上</option>
                                        <option value="5年经验以上">5年经验以上</option>
                                        <option value="8年经验以上">8年经验以上</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">职位详情</label>
                                <div class="col-xs-8">
                                    <textarea name="position_info" class="form-control" ></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-4 control-label">赏金金额</label>
                                <div class="col-xs-8">
                                    <input type="checkbox" name="is_reward_check">
                                    <input type="hidden" name="is_reward">
                                    <input name="reward_money" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">赏金备注</label>
                                <div class="col-xs-8">
                                    <textarea name="reward_detail" class="form-control" ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary2">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
