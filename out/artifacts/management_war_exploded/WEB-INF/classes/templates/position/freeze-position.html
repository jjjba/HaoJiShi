<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/layout-switch}">
<head>
    <title>职位管理</title>

    <!-- 当前页面自定义JS -->
    <script src="/static/js/position/freeze-position.js" th:src="@{/js/position/freeze-position.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="navbar-form navbar-left" role="search">
            <button class="btn btn-default" style="background: red" onclick="thawPosition()">取消冻结<br/><span style="font-size: 13px">(审核失败)</span></button>
            <button class="btn btn-default" style="background: green" onclick="onlineExport()">上线职位</button>
            <button class="btn btn-default" style="background: #66afe9" onclick="btnExport()">==>导出到Excel</button>
            <div class="form-group">
                <label>手机号：</label>
                <input class="form-control" name="phone"/>
            </div>
            <div class="form-group">
                <label>企业名称：</label>
                <input class="form-control" name="name"/>
            </div>
            <button class="btn btn-default" onclick="search()"><span class="fa fa-search"></span>查询</button>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body" id="wrapper">
                <div class="table-responsive">
                    <table class="table text-nowrap" id="sorter">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll"/></th>
                            <th>id</th>
                            <th>企业名称</th>
                            <th>手机号</th>
                            <th>职位类型</th>
                            <th>职位名称</th>
                            <th>发布时间</th>
                            <th>下线时间</th>
                            <th>未上线原因</th>
                            <th>薪资待遇</th>
                            <th>年龄要求</th>
                            <th>性别要求</th>
                            <th>经验要求</th>
                            <th>职位福利</th>
                            <th>职位描述</th>
                        </tr>

                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="pagination"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
