<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/layout-switch}">
<head>
    <title>企业管理</title>

    <!-- 当前页面自定义JS -->

    <script src="/static/js/company/company.js" th:src="@{/js/company/company.js}"></script>

    <!--<script src="/static/js/Excel/jquery.min.js" th:src="@{/js/Excel/jquery.min.js}"></script>-->

    <!--<script src="/static/js/Excel/bootstrap-table-zh-CN.js" th:src="@{/js/Excel/bootstrap-table-zh-CN.js}"></script>-->
    <!--<script src="/static/js/Excel/bootstrap-table.min.js" th:src="@{/js/Excel/bootstrap-table.min.js}"></script>-->
    <!--<link href="/static/js/Excel/bootstrap.min.css" rel="stylesheet">-->
    <!--<script src="/static/js/Excel/bootstrap.min.js" th:src="@{/js/Excel/bootstrap.min.js}"></script>-->
    <script src="/static/js/Excel/table-export.js" th:src="@{/js/Excel/table-export.js}"></script>
    <script src="/static/js/Excel/tableExport.js" th:src="@{/js/Excel/tableExport.js}"></script>
    <script src="/static/js/Excel/main.js" th:src="@{/js/Excel/main.js}"></script>
    <script src="/static/js/Excel/jquery.base64.js" th:src="@{/js/Excel/jquery.base64.js}"></script>
</head>


<body>


<div layout:fragment="content">
    <div class="row">
        <div class="navbar-form navbar-left" role="search">
            <button class="btn btn-default" onclick="frozenAccountExport()">冻结账号</button>
            <button class="btn btn-default" onclick="deleteAccountExport()">删除账号</button>
            <button class="btn btn-default" data-toggle="modal" data-target="#editModal">修改信息</button>
            <button class="btn btn-default" onclick="lookPhotoExport()">查看照片</button>
            <div class="form-group">
                <label>手机号：</label>
                <input class="form-control" name="phone"/>
            </div>
            <div class="form-group">
                <label>姓名：</label>
                <input class="form-control" name="name"/>
            </div>
            <button class="btn btn-default" onclick="search()"><span class="fa fa-search"></span>查询</button>
            <button class="btn btn-default" onclick="btnExport()">导出到Excel</button>
        </div>
    </div>

    <div class="table-responsive">
        <div class="row">
            <div class="panel panel-default">

                <div class="panel-body" id="wrapper">
                    <table class="table text-nowrap" id="sorter">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll"/></th>
                            <th>id</th>
                            <th>企业名称</th>
                            <th><button class="btn btn-default" onclick="addTimeSort()">注册时间</button></th>
                            <th>最近30天访问次数</th>
                            <th>负责人姓名</th>
                            <th>负责人职位</th>
                            <th>手机号</th>
                            <th>openid</th>
                            <th>店铺类型</th>
                            <th>店铺规模</th>
                            <th>所在城市</th>
                            <th><button class="btn btn-default" onclick="positionNumSort()">收到的简历数</button></th>
                            <th>分享报名数</th>
                            <th>发布职位数</th>
                            <th>职位曝光总量</th>
                            <th>职位浏览总量</th>
                            <th>店铺详细地址</th>
                            <th>公司特色标签</th>
                            <th>店铺认证状态</th>
                            <th>账号状态</th>
                            <th>店铺简介</th>
                            <th>店铺照片</th>
                        </tr>

                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- [配置]修改模态框 -->
    <div layout:replace="~{company/company-edit}"/>
</div>

</body>
</html>
