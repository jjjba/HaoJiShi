<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="modal fade" id="addPersonalModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="viewModalLabel">添加个人端banner</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" >
                    <input  type="hidden" name="id">
                    <div class="tab-content">
                        <div class="tab-pane active" id="shop-tab-view" style="margin-top:15px;">

                            <div class="form-group">
                                <label class="col-xs-4 control-label">序号</label>
                                <div class="col-xs-8">
                                    <input type="text" name="sorts" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">banner图片</label>
                                <div class="col-xs-8">
                                    <img src="" name="photoN" width="300px;" style="display: none">
                                    <input type="file" name="image_url" id="image_url">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">跳转URL</label>
                                <div class="col-xs-8">
                                    <input type="text" name="url" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">备注</label>
                                <div class="col-xs-8">
                                    <input type="text" name="note" class="form-control" >
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary2">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
