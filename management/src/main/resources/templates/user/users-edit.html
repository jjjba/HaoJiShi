<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="viewModalLabel">编辑求职者信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" >
                    <input  type="hidden" name="id">
                    <input  type="hidden" name="pid">
                    <div class="tab-content">
                        <div class="tab-pane active" id="shop-tab-view" style="margin-top:15px;">

                            <div class="form-group">
                                <label class="col-xs-4 control-label">姓名</label>
                                <div class="col-xs-8">
                                    <input type="text" name="name" class="form-control" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-4 control-label">性别</label>
                                <div class="col-xs-8">
                                    <select class="form-control" name="sex" id="sex">
                                        <option value="">请选择</option>
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">年龄</label>
                                <div class="col-xs-8">
                                    <input type="text" name="age" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">手机号</label>
                                <div class="col-xs-8">
                                    <input type="text" name="phone" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">当前状态</label>
                                <div class="col-xs-8">
                                    <input type="text" name="state" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 control-label">自我介绍</label>
                                <div class="col-xs-8">
                                    <textarea name="info" class="form-control" ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary2">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
