<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/layout-switch}">
<head>
    <title>个人用户管理</title>

    <!-- 当前页面自定义JS -->
    <script src="/static/js/user/users.js" th:src="@{/js/user/users.js}"></script>
    <script src="/static/js/Excel/table-export.js" th:src="@{/js/Excel/table-export.js}"></script>
    <script src="/static/js/Excel/tableExport.js" th:src="@{/js/Excel/tableExport.js}"></script>
    <script src="/static/js/Excel/main.js" th:src="@{/js/Excel/main.js}"></script>
    <script src="/static/js/Excel/jquery.base64.js" th:src="@{/js/Excel/jquery.base64.js}"></script>

</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <label>手机号：</label>
                <input class="form-control" name="phone"/>
            </div>
            <div class="form-group">
                <label>姓名：</label>
                <input class="form-control" name="name"/>
            </div>
            <button class="btn btn-default" onclick="search()"><span class="fa fa-search"></span>查询</button>
            <button class="btn btn-default" onclick="btnExport()">导出到Excel</button>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default">

            <div class="panel-body">
                <table class="table" id="sorter">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>工作经验</th>
                        <th>当前状态</th>
                        <th>自我介绍</th>
                        <th>注册时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- [配置]修改模态框 -->
    <div layout:replace="~{user/users-edit}"/>
</div>
</body>
</html>
